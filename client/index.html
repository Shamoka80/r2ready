    <!-- Suppress Vite HMR ping failures (Replit environment compatibility) -->
    <script>
      window.addEventListener('unhandledrejection', function(event) {
        var reason = event.reason;
        var isVitePingFailure = reason && 
          reason.message === 'Failed to fetch' && 
          reason.stack && 
          (reason.stack.indexOf('@vite/client') !== -1 || reason.stack.indexOf('ping') !== -1);
        
        if (isVitePingFailure) {
          event.preventDefault();
        }
      });
    </script>
