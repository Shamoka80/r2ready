<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUR2 - R2v3 Pre-Certification Self-Assessment</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { 
            text-align: center; 
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p { 
            font-size: 1.2rem; 
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status { 
            display: flex; 
            justify-content: center; 
            gap: 2rem; 
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .status-item { 
            background: rgba(255, 255, 255, 0.2); 
            padding: 1rem; 
            border-radius: 10px;
            min-width: 120px;
        }
        .status-label { 
            font-size: 0.9rem; 
            opacity: 0.8; 
            margin-bottom: 0.5rem;
        }
        .status-value { 
            font-size: 1.1rem; 
            font-weight: 600;
        }
        .api-links { 
            display: flex; 
            justify-content: center; 
            gap: 1rem; 
            flex-wrap: wrap;
        }
        .api-link { 
            background: #37A874; 
            color: white; 
            text-decoration: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .api-link:hover { 
            background: #2d8a5f; 
            transform: translateY(-2px);
        }
        .loading { 
            opacity: 0.7; 
            font-size: 0.9rem; 
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è RUR2</h1>
        <p>R2v3 Pre-Certification Self-Assessment Platform</p>
        
        <div class="status">
            <div class="status-item">
                <div class="status-label">Backend API</div>
                <div class="status-value" id="api-status">Checking...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Export System</div>
                <div class="status-value" id="export-status">Checking...</div>
            </div>
        </div>
        
        <div class="api-links">
            <a href="/api/health" class="api-link">ü©∫ Health Check</a>
            <a href="#" class="api-link" onclick="testAssessments()">üìù Assessments</a>
            <a href="#" class="api-link" onclick="testExports()">üìÑ Export Test</a>
        </div>
        
        <div class="loading">
            <p>React frontend will load automatically once build issues are resolved.</p>
        </div>
    </div>

    <script>
        // Test API endpoints and update status
        async function checkAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('api-status').textContent = data.ok ? '‚úÖ Online' : '‚ùå Error';
            } catch (e) {
                document.getElementById('api-status').textContent = '‚ùå Offline';
            }
        }

        async function testAssessments() {
            try {
                const response = await fetch('/api/assessments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stdCode: 'R2V3_1' })
                });
                const data = await response.json();
                alert(`‚úÖ Assessment created: ${data.id}`);
                return data.id;
            } catch (e) {
                alert('‚ùå Assessment test failed');
            }
        }

        async function testExports() {
            const assessmentId = await testAssessments();
            if (assessmentId) {
                window.open(`/api/exports/${assessmentId}/pdf`);
            }
        }

        // Auto-check status
        checkAPI();
        
        // Check for React app every 10 seconds
        setInterval(() => {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    if (html.includes('react') || html.includes('React')) {
                        location.reload();
                    }
                });
        }, 10000);
    </script>
</body>
</html>
