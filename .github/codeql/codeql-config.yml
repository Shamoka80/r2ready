name: "CodeQL Configuration"

# Exclude paths that should not be analyzed (build artifacts, generated files, etc.)
paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/.next/**'
  - '**/coverage/**'
  - '**/playwright-report/**'
  - '**/test-results/**'
  - '**/server/dist/**'
  - '**/client/dist/**'
  - '**/migrations/**'
  - '**/scripts/**'
  - '**/tools/**'
  - '**/*.min.js'
  - '**/*.backup'
  - '**/backup_*/**'
  - '**/attached_assets/**'
  - '**/releases/**'
  - '**/uploads/**'
  - '**/logs/**'
  - '**/.cache/**'
  - '**/server/temp-*.js'
  - '**/server/temp-*.mjs'
  - '**/server/fix-imports.js'
  - '**/server/enable-neon-endpoint.js'
  - '**/server/wake-db.js'
  - '**/server/db-health-check.js'

